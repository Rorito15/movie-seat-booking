<!DOCTYPE html>

  <title>Movie Seat Booking</title>

  <div class="movie-options">
    <label class="text">Pick a movie:</label>

    <div class="screen"></div>

    <div class="row">
      <div class="seat seat-available"></div>
      <div class="seat seat-available"></div>
      <div class="seat seat-available"></div>
      <div class="seat seat-available"></div>
      <div class="seat seat-available"></div>
      <div class="seat seat-available"></div>
      <div class="seat seat-available"></div>
      <div class="seat seat-available"></div>
    </div>
    <div class="row">
      <div class="seat seat-available"></div>
      <div class="seat seat-available"></div>
      <div class="seat seat-available"></div>
      <div class="seat seat-available"></div>
      <div class="seat seat-available"></div>
      <div class="seat seat-occupied"></div>
      <div class="seat seat-occupied"></div>
      <div class="seat seat-occupied"></div>

    <div class="row">

      <div class="seat seat-available"></div>

      <div class="seat seat-available"></div>
    </div>
  </div>

    <p class="text">You have selected <span id="number-of-seats-selected">0</span> seats for a price of Â£<span
